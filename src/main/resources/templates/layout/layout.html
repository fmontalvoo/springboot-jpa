<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:fragment="head">
<meta charset="UTF-8" />
<link
	th:href="@{/css/bootstrap.min.css}"
	rel="stylesheet"
/>
<link
	th:href="@{/css/jquery-ui.min.css}"
	rel="stylesheet"
/>
<title th:text="${titulo}"></title>
</head>
<body>
	<header th:fragment="header">
		<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
			<div class="container-fluid">
				<a
					class="navbar-brand"
					href="#"
				>SpringBoot</a>
				<button
					class="navbar-toggler"
					type="button"
					data-bs-toggle="collapse"
					data-bs-target="#navbarNav"
					aria-controls="navbarNav"
					aria-expanded="false"
					aria-label="Toggle navigation"
				>
					<span class="navbar-toggler-icon"></span>
				</button>
				<div class="collapse navbar-collapse">
					<ul class="navbar-nav">
						<li class="nav-item"><a
							class="nav-link active"
							aria-current="page"
							th:href="@{/list}"
						>Clientes</a></li>
					</ul>
				</div>
			</div>
		</nav>
		<div
			class="alert alert-success"
			th:if="${success != null}"
			th:text="${success}"
		></div>
		<div
			class="alert alert-info"
			th:if="${info != null}"
			th:text="${info}"
		></div>
		<div
			class="alert alert-warning"
			th:if="${warning != null}"
			th:text="${warning}"
		></div>
		<div
			class="alert alert-danger"
			th:if="${danger != null}"
			th:text="${danger}"
		></div>
	</header>
	<div class="container"></div>
	<footer
		class="container"
		th:fragment="footer"
	>
		<hr />
		<img
			th:src="@{/images/spring.png}"
			alt="Spring logo"
		/>
		<p>
			Powered by <a href="https://projects.spring.io/spring-boot/">Spring
				Boot</a> y <a href="http://www.thymeleaf.org">Thymeleaf</a>.
		</p>
		<p>
			Este proyecto fue desarrollado en IDE Eclipse + Spring Plugins (STS
			Spring Tool).<br /> &copy; Company 2017, Inc. Todos los derechos
			reservados. TÃ©rminos de uso y privacidad.<br />
		</p>
		<script th:src="@{/js/bootstrap.bundle.min.js}"></script>
		<script th:src="@{/js/jquery-3.3.1.min.js}"></script>
		<script th:src="@{/js/jquery-ui.min.js}"></script>
	</footer>
</body>
</html>
