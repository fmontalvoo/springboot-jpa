<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8" />
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
	crossorigin="anonymous"
>
<title th:text="${titulo}"></title>
</head>
<body>
	<div class="container mt-5 mb-5">
		<h2
			class="text-center text-secondary border boder-success"
			th:text="${titulo}"
		></h2>
		<!--<div
			th:object="${cliente}"
			th:remove="tag"
		>
			<ul
				th:if="${#fields.hasErrors('*')}"
				class="alert alert-danger"
			>
				<li
					th:each="error : ${#fields.errors('*')}"
					th:text="${error}"
				></li>
			</ul>
		</div>-->
		<form
			th:action="@{/form}"
			th:object="${cliente}"
			method="post"
		>
			<input
				type="hidden"
				th:field="*{id}"
			/>
			<div class="form-floating mb-3">
				<input
					type="text"
					th:field="*{nombre}"
					class="form-control"
					th:errorclass="'alert-danger'"
					id="nombre"
					placeholder="Nombre"
				/> <label for="nombre">Nombre</label> <small
					class="text-danger"
					th:if="${#fields.hasErrors('nombre')}"
					th:errors="*{nombre}"
				></small>
			</div>
			<div class="form-floating mb-3">
				<input
					type="text"
					th:field="*{apellido}"
					class="form-control"
					th:errorclass="'alert-danger'"
					id="apellido"
					placeholder="Apellido"
				/> <label for="apellido">Apellido</label> <small
					class="text-danger"
					th:if="${#fields.hasErrors('apellido')}"
					th:errors="*{apellido}"
				></small>
			</div>
			<div class="form-floating mb-3">
				<input
					type="text"
					th:field="*{email}"
					class="form-control"
					th:errorclass="'alert-danger'"
					id="email"
					placeholder="Email"
				/> <label for="email">Email</label> <small
					class="text-danger"
					th:if="${#fields.hasErrors('email')}"
					th:errors="*{email}"
				></small>
			</div>
			<div class="text-center col-12">
				<button
					class="btn btn-lg btn-primary"
					type="submit"
				>Guardar</button>
			</div>
		</form>
	</div>
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
		crossorigin="anonymous"
	></script>
</body>
</html>
